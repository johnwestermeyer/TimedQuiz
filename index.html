<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="#" id="highscore">View Highscores</a>
    <span id="time">Time: <span id="countdown">0</span></span>
    <div class="quiz">
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="button">Start Quiz</button>
        </div>
        
    </div>
    <span id="status"></span>
    <script src="./script.js"></script>
</body>
</html>
